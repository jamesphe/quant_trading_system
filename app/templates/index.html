<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 配置 marked 选项
        marked.setOptions({
            breaks: true,  // 支持 GitHub 风格的换行
            gfm: true,    // 启用 GitHub 风格的 Markdown
            sanitize: false, // 允许 HTML 标签
            smartLists: true,
            smartypants: true
        });
    </script>
    <style>
        .hidden {
            display: none !important;
        }

        .tab-button {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
        }
        
        .tab-button.active::after {
            background-color: #7C3AED;
        }
        
        .tab-content {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease-in-out;
        }
        
        .tab-content:not(.hidden) {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes spin-slow {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }

        .result-card {
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c4b5fd;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a78bfa;
        }

        .gradient-animate {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 下拉框悬停效果 */
        .form-select:hover {
            border-color: rgb(129, 140, 248);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* 下拉框选项样式 */
        .form-select option {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #374151;
            background-color: white;
            cursor: pointer;
        }

        /* 下拉框选项悬停效果 */
        .form-select option:hover {
            background-color: #F3F4F6;
        }

        /* 下拉框激活状态 */
        .form-select:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        /* 自定义滚动条 */
        .form-select {
            scrollbar-width: thin;
            scrollbar-color: #E5E7EB transparent;
        }

        .form-select::-webkit-scrollbar {
            width: 6px;
        }

        .form-select::-webkit-scrollbar-track {
            background: transparent;
        }

        .form-select::-webkit-scrollbar-thumb {
            background-color: #E5E7EB;
            border-radius: 3px;
        }

        .form-select::-webkit-scrollbar-thumb:hover {
            background-color: #D1D5DB;
        }

        /* 移除默认下拉箭头 */
        .form-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Firefox 特定样式 */
        @-moz-document url-prefix() {
            .form-select {
                text-indent: 0;
                text-overflow: '';
                padding-right: 2rem;
            }
        }

        /* 添加选项图标的样式 */
        .model-option {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .model-option-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
        }

        /* 打字机效果 */
        .typing-effect {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 聊天消息容器样式 */
        .chat-message-container {
            margin-bottom: 1rem;
        }

        .chat-message {
            background-color: #f9fafb;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .markdown-content {
            line-height: 1.6;
        }

        /* 添加淡入动画 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        /* Toast 动画 */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Markdown 内容样式 */
        .markdown-content h1 {
            @apply text-2xl font-bold text-gray-900 mb-4 mt-6;
        }

        .markdown-content h2 {
            @apply text-xl font-semibold text-gray-800 mb-3 mt-5;
        }

        .markdown-content h3 {
            @apply text-lg font-medium text-gray-700 mb-2 mt-4;
        }

        .markdown-content p {
            @apply text-gray-600 leading-relaxed mb-4;
        }

        .markdown-content ul {
            @apply list-disc list-inside space-y-2 mb-4 ml-4;
        }

        .markdown-content ol {
            @apply list-decimal list-inside space-y-2 mb-4 ml-4;
        }

        .markdown-content li {
            @apply text-gray-600;
        }

        .markdown-content code {
            @apply bg-gray-50 px-2 py-1 rounded text-sm font-mono text-gray-700;
        }

        .markdown-content pre {
            @apply bg-gray-50 p-4 rounded-lg overflow-x-auto mb-4;
        }

        .markdown-content pre code {
            @apply bg-transparent p-0;
        }

        .markdown-content blockquote {
            @apply border-l-4 border-indigo-200 pl-4 italic text-gray-600 my-4;
        }

        .markdown-content table {
            @apply min-w-full divide-y divide-gray-200 my-4;
        }

        .markdown-content th {
            @apply px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider;
        }

        .markdown-content td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-500;
        }

        .markdown-content tr {
            @apply hover:bg-gray-50 transition-colors duration-150;
        }

        /* 强调文本样式 */
        .markdown-content strong {
            @apply font-semibold text-gray-900;
        }

        .markdown-content em {
            @apply italic text-gray-700;
        }

        /* 链接样式 */
        .markdown-content a {
            @apply text-indigo-600 hover:text-indigo-700 hover:underline;
        }

        /* 分割线样式 */
        .markdown-content hr {
            @apply my-6 border-t border-gray-200;
        }

        /* 代码块标题 */
        .markdown-content pre:before {
            content: "交易数据";
            @apply block text-sm font-medium text-gray-500 mb-2;
        }

        /* 重要信息高亮 */
        .markdown-content .highlight {
            @apply bg-yellow-50 text-yellow-800 px-2 py-1 rounded;
        }

        /* 交易建议样式 */
        .markdown-content h2:contains("交易建议") + * {
            @apply bg-indigo-50 p-4 rounded-lg border border-indigo-100;
        }

        /* 下拉框容器样式 */
        .select-container {
            position: relative;
            width: 100%;
        }

        /* 下拉框样式 */
        .form-select {
            appearance: none;
            width: 100%;
            background-color: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* 下拉框选项样式 */
        .form-select option {
            padding: 0.5rem 1rem;
            background-color: white;
            color: #374151;
        }

        /* 下拉框展开时的位置和样式 */
        .form-select:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }

        /* 确保下拉选项显示在正确位置 */
        .form-select optgroup,
        .form-select option {
            position: relative;
            z-index: 50;
            background-color: white;
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            .form-select {
                font-size: 16px; /* 防止iOS缩放 */
                padding: 0.75rem 2.5rem 0.75rem 1rem;
            }
        }

        .date-picker {
            width: 100%;
            height: 40px;
            padding: 8px;
            font-size: 16px; /* 移动端建议最小字体16px */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            -webkit-appearance: none; /* 移除iOS默认样式 */
        }

        /* 确保在移动端有足够的点击区域 */
        .date-picker-container {
            margin: 10px 0;
            position: relative;
        }

        /* 适配移动端的触摸区域 */
        @media (max-width: 768px) {
            .date-picker {
                height: 44px; /* 增加高度以便于触摸 */
                margin: 5px 0;
            }
            
            /* 增加label的可点击区域 */
            .date-picker-label {
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
            }
        }

        /* 日期选择器容器 */
        .date-picker-container {
            position: relative;
            width: 100%;
        }

        /* 日期选择器输入框 */
        .date-picker-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 44px; /* 增加移动端点击区域 */
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            font-size: 16px; /* 防止iOS缩放 */
            line-height: 1.25;
            color: #374151;
            background-color: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .date-picker-input:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }

        .date-picker-input:hover {
            border-color: #a78bfa;
        }

        /* 日期图标样式 */
        .date-picker-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6b7280;
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            .date-picker-input {
                font-size: 16px;
                height: 48px;
                padding: 0.875rem 2.5rem 0.875rem 1rem;
            }
            
            .date-picker-icon {
                right: 1.25rem;
            }
            
            /* 增加点击反馈 */
            .date-picker-input:active {
                background-color: #f9fafb;
            }
        }

        /* 禁用状态样式 */
        .date-picker-input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }

        /* 错误状态样式 */
        .date-picker-input.error {
            border-color: #ef4444;
        }

        .date-picker-input.error:focus {
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        /* 添加日期范围提示 */
        .date-picker-input[data-min]:before {
            content: attr(data-min);
            position: absolute;
            bottom: -1.5rem;
            left: 0;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .date-picker-input[data-max]:after {
            content: attr(data-max);
            position: absolute;
            bottom: -1.5rem;
            right: 0;
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* 标签页按钮样式 */
        .industry-tab-button {
            position: relative;
            white-space: nowrap;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .industry-tab-button:hover {
            transform: translateY(-1px);
        }

        .industry-tab-button.active {
            position: relative;
        }

        .industry-tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #8B5CF6;
            transform: scaleX(1);
            transition: transform 0.3s ease;
        }

        .industry-tab-button:not(.active)::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #8B5CF6;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .industry-tab-button:hover:not(.active)::after {
            transform: scaleX(0.5);
        }

        /* 添加阴影效果 */
        .industry-tab-button.active {
            box-shadow: 0 2px 4px rgba(139, 92, 246, 0.1);
        }
    </style>
</head>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">

            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6 transform hover:scale-[1.02] transition-transform duration-300">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <nav class="flex overflow-x-auto hide-scrollbar space-x-2 sm:space-x-4 mb-6 bg-gray-50 p-2 rounded-xl">

                <button class="tab-button flex-shrink-0 flex flex-col items-center px-4 py-3 rounded-lg transition-all duration-300 border-2"

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>

                <button class="tab-button flex-shrink-0 flex flex-col items-center px-4 py-3 rounded-lg transition-all duration-300 border-2"

                    <svg class="w-8 h-8 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span class="text-sm font-medium whitespace-nowrap">持仓分析</span>

                <button class="tab-button flex-shrink-0 flex flex-col items-center px-4 py-3 rounded-lg transition-all duration-300 border-2"

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const modelSelect = document.getElementById('modelSelect');
        
        // 添加选择变化时的视觉反馈
        modelSelect.addEventListener('change', function() {
            this.blur(); // 移除焦点，触发过渡效果
            setTimeout(() => {
                this.classList.add('ring-2', 'ring-indigo-200');
                setTimeout(() => {
                    this.classList.remove('ring-2', 'ring-indigo-200');
                }, 200);
            }, 50);
        });

        // 添加键盘导航支持
        modelSelect.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                const options = this.options;
                const currentIndex = this.selectedIndex;
                
                if (e.key === 'ArrowUp' && currentIndex > 0) {
                    this.selectedIndex = currentIndex - 1;
                } else if (e.key === 'ArrowDown' && currentIndex < options.length - 1) {
                    this.selectedIndex = currentIndex + 1;
                }
                
                this.dispatchEvent(new Event('change'));
            }
        });
    });
    </script>
