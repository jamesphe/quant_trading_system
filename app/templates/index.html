<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 配置 marked 选项
        marked.setOptions({
            breaks: true,  // 支持 GitHub 风格的换行
            gfm: true,    // 启用 GitHub 风格的 Markdown
            sanitize: false, // 允许 HTML 标签
            smartLists: true,
            smartypants: true
        });
    </script>
    <style>
        .hidden {
            display: none !important;
        }

        .tab-button {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
        }
        
        .tab-button.active::after {
            background-color: #7C3AED;
        }
        
        .tab-content {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease-in-out;
        }
        
        .tab-content:not(.hidden) {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes spin-slow {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }

        .result-card {
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c4b5fd;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a78bfa;
        }

        .gradient-animate {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 下拉框悬停效果 */
        .form-select:hover {
            border-color: rgb(129, 140, 248);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* 下拉框选项样式 */
        .form-select option {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: #374151;
            background-color: white;
            cursor: pointer;
        }

        /* 下拉框选项悬停效果 */
        .form-select option:hover {
            background-color: #F3F4F6;
        }

        /* 下拉框激活状态 */
        .form-select:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        /* 自定义滚动条 */
        .form-select {
            scrollbar-width: thin;
            scrollbar-color: #E5E7EB transparent;
        }

        .form-select::-webkit-scrollbar {
            width: 6px;
        }

        .form-select::-webkit-scrollbar-track {
            background: transparent;
        }

        .form-select::-webkit-scrollbar-thumb {
            background-color: #E5E7EB;
            border-radius: 3px;
        }

        .form-select::-webkit-scrollbar-thumb:hover {
            background-color: #D1D5DB;
        }

        /* 移除默认下拉箭头 */
        .form-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Firefox 特定样式 */
        @-moz-document url-prefix() {
            .form-select {
                text-indent: 0;
                text-overflow: '';
                padding-right: 2rem;
            }
        }

        /* 添加选项图标的样式 */
        .model-option {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
        }

        .model-option-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.75rem;
        }

        /* 打字机效果 */
        .typing-effect {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 聊天消息容器样式 */
        .chat-message-container {
            margin-bottom: 1rem;
        }

        .chat-message {
            background-color: #f9fafb;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .markdown-content {
            line-height: 1.6;
        }

        /* 添加淡入动画 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        /* Toast 动画 */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Markdown 内容样式 */
        .markdown-content h1 {
            @apply text-2xl font-bold text-gray-900 mb-4 mt-6;
        }

        .markdown-content h2 {
            @apply text-xl font-semibold text-gray-800 mb-3 mt-5;
        }

        .markdown-content h3 {
            @apply text-lg font-medium text-gray-700 mb-2 mt-4;
        }

        .markdown-content p {
            @apply text-gray-600 leading-relaxed mb-4;
        }

        .markdown-content ul {
            @apply list-disc list-inside space-y-2 mb-4 ml-4;
        }

        .markdown-content ol {
            @apply list-decimal list-inside space-y-2 mb-4 ml-4;
        }

        .markdown-content li {
            @apply text-gray-600;
        }

        .markdown-content code {
            @apply bg-gray-50 px-2 py-1 rounded text-sm font-mono text-gray-700;
        }

        .markdown-content pre {
            @apply bg-gray-50 p-4 rounded-lg overflow-x-auto mb-4;
        }

        .markdown-content pre code {
            @apply bg-transparent p-0;
        }

        .markdown-content blockquote {
            @apply border-l-4 border-indigo-200 pl-4 italic text-gray-600 my-4;
        }

        .markdown-content table {
            @apply min-w-full divide-y divide-gray-200 my-4;
        }

        .markdown-content th {
            @apply px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider;
        }

        .markdown-content td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-500;
        }

        .markdown-content tr {
            @apply hover:bg-gray-50 transition-colors duration-150;
        }

        /* 强调文本样式 */
        .markdown-content strong {
            @apply font-semibold text-gray-900;
        }

        .markdown-content em {
            @apply italic text-gray-700;
        }

        /* 链接样式 */
        .markdown-content a {
            @apply text-indigo-600 hover:text-indigo-700 hover:underline;
        }

        /* 分割线样式 */
        .markdown-content hr {
            @apply my-6 border-t border-gray-200;
        }

        /* 代码块标题 */
        .markdown-content pre:before {
            content: "交易数据";
            @apply block text-sm font-medium text-gray-500 mb-2;
        }

        /* 重要信息高亮 */
        .markdown-content .highlight {
            @apply bg-yellow-50 text-yellow-800 px-2 py-1 rounded;
        }

        /* 交易建议样式 */
        .markdown-content h2:contains("交易建议") + * {
            @apply bg-indigo-50 p-4 rounded-lg border border-indigo-100;
        }

        /* 下拉框容器样式 */
        .select-container {
            position: relative;
            width: 100%;
        }

        /* 下拉框样式 */
        .form-select {
            appearance: none;
            width: 100%;
            background-color: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* 下拉框选项样式 */
        .form-select option {
            padding: 0.5rem 1rem;
            background-color: white;
            color: #374151;
        }

        /* 下拉框展开时的位置和样式 */
        .form-select:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }

        /* 确保下拉选项显示在正确位置 */
        .form-select optgroup,
        .form-select option {
            position: relative;
            z-index: 50;
            background-color: white;
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            .form-select {
                font-size: 16px; /* 防止iOS缩放 */
                padding: 0.75rem 2.5rem 0.75rem 1rem;
            }
        }

        .date-picker {
            width: 100%;
            height: 40px;
            padding: 8px;
            font-size: 16px; /* 移动端建议最小字体16px */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            -webkit-appearance: none; /* 移除iOS默认样式 */
        }

        /* 确保在移动端有足够的点击区域 */
        .date-picker-container {
            margin: 10px 0;
            position: relative;
        }

        /* 适配移动端的触摸区域 */
        @media (max-width: 768px) {
            .date-picker {
                height: 44px; /* 增加高度以便于触摸 */
                margin: 5px 0;
            }
            
            /* 增加label的可点击区域 */
            .date-picker-label {
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <!-- 头部 -->
            <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6 transform hover:scale-[1.02] transition-transform duration-300">
                <div class="flex items-center space-x-3 mb-2">
                    <div class="bg-blue-500 rounded-lg p-2">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">量化交易策略优化</h1>
                        <p class="text-sm text-gray-600 mt-0.5">优化您的交易策略参数，获得最佳回测效果</p>
                    </div>
                </div>
            </div>

            <!-- 标签页导航 -->
            <nav class="tab-nav flex overflow-x-auto hide-scrollbar space-x-1 sm:space-x-4 border-b border-gray-200 mb-6 -mx-4 sm:mx-0 px-4 sm:px-0" aria-label="Tabs">
                <button class="tab-button whitespace-nowrap flex-shrink-0 px-2 sm:px-4 py-2 text-sm sm:text-base" 
                        data-tab="optimization-tab">
                    <div class="flex items-center space-x-1 sm:space-x-2">
                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        <span class="hidden sm:inline">参数</span>
                        <span class="sm:hidden">优化</span>
                    </div>
                </button>
                <button class="tab-button px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base"
                        data-tab="analysis-tab">
                    <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    个股分析
                </button>
                <button class="tab-button px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base"
                        data-tab="portfolio-tab">
                    <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    持仓分析
                </button>
                <button class="tab-button px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base" 
                        data-tab="daily-picks-tab">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>每日选股</span>
                        <div class="hidden sm:block px-2 py-0.5 ml-1.5 text-xs font-medium bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full">
                            AI
                        </div>
                    </div>
                </button>
            </nav>

            <!-- 数优化页面 -->
            <div id="optimization-tab" class="tab-content">
                <!-- 输入表单 -->
                <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
                    <form id="optimizeForm" onsubmit="handleSubmit(event)">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                            <div class="form-group">
                                <label for="symbol" class="form-label block text-sm font-medium text-gray-700 mb-1">股票代码</label>
                                <div class="relative">
                                    <input type="text" id="symbol" 
                                           class="form-input block w-full h-10 sm:h-11 text-base rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200" 
                                           placeholder="例如：000001">
                                    <span class="absolute right-3 top-3 text-gray-400">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                        </svg>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="startDate" class="form-label block text-sm font-medium text-gray-700 mb-1">开始日期</label>
                                <input type="date" id="startDate" 
                                       class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200">
                            </div>

                            <div class="form-group">
                                <label for="endDate" class="form-label block text-sm font-medium text-gray-700 mb-1">结束日期</label>
                                <input type="date" id="endDate" 
                                       class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200">
                            </div>

                            <div class="form-group flex items-end space-x-2">
                                <button type="submit" 
                                        class="w-1/2 h-[38px] bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                    <span>开始优化</span>
                                </button>
                                
                                <button type="button" 
                                        onclick="handleBacktest()"
                                        class="w-1/2 h-[38px] bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                    </svg>
                                    <span>开始回测</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 加载动画 -->

                    <div class="flex flex-col items-center justify-center py-12 space-y-4">
                        <div class="relative">
                            <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent"></div>
                            <div class="absolute top-0 left-0 h-16 w-16 rounded-full border-4 border-blue-200 opacity-20"></div>

                </div>

                <!-- 回测结果卡片 -->
                <div id="backtestResults" class="hidden mt-4"></div>
            </div>

            <!-- 个股分析页面 -->
            <div id="analysis-tab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
                    <form id="analysisForm" onsubmit="handleAnalysis(event)">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <div class="form-group">
                                <label for="analysisSymbol" class="form-label block text-sm font-medium text-gray-700 mb-1">
                                    股票代码
                                </label>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const modelSelect = document.getElementById('modelSelect');
        
        // 添加选择变化时的视觉反馈
        modelSelect.addEventListener('change', function() {
            this.blur(); // 移除焦点，触发过渡效果
            setTimeout(() => {
                this.classList.add('ring-2', 'ring-indigo-200');
                setTimeout(() => {
                    this.classList.remove('ring-2', 'ring-indigo-200');
                }, 200);
            }, 50);
        });

        // 添加键盘导航支持
        modelSelect.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                const options = this.options;
                const currentIndex = this.selectedIndex;
                
                if (e.key === 'ArrowUp' && currentIndex > 0) {
                    this.selectedIndex = currentIndex - 1;
                } else if (e.key === 'ArrowDown' && currentIndex < options.length - 1) {
                    this.selectedIndex = currentIndex + 1;
                }
                
                this.dispatchEvent(new Event('change'));
            }
        });
    });
    </script>
