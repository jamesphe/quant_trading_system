<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 配置 marked 选项
        marked.setOptions({
            breaks: true,  // 支持 GitHub 风格的换行
            gfm: true,    // 启用 GitHub 风格的 Markdown
            sanitize: false, // 允许 HTML 标签
            smartLists: true,
            smartypants: true
        });
    </script>
    <style>
        .hidden {
            display: none !important;
        }

        .tab-button {
            position: relative;
            transition: all 0.3s ease-in-out;
        }
        
        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
        }
        
        .tab-button.active::after {
            background-color: #7C3AED;
        }
        
        .tab-content {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease-in-out;
        }
        
        .tab-content:not(.hidden) {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes spin-slow {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }

        .result-card {
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c4b5fd;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a78bfa;
        }

        .gradient-animate {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 头部 -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6 transform hover:scale-[1.02] transition-transform duration-300">
                <div class="flex items-center space-x-3 mb-2">
                    <div class="bg-blue-500 rounded-lg p-2">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">量化交易策略优化</h1>
                        <p class="text-sm text-gray-600 mt-0.5">优化您的交易策略参数，获得最佳回测效果</p>
                    </div>
                </div>
            </div>

            <!-- 标签页导航 -->
            <div class="tab-nav-container mb-6">
                <nav class="tab-nav flex space-x-4 border-b border-gray-200" aria-label="Tabs">
                    <button class="tab-button px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap active" 
                            data-tab="optimization-tab">
                        <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        参数优化
                    </button>
                    <button class="tab-button px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap"
                            data-tab="analysis-tab">
                        <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        个股分析
                    </button>
                    <button class="tab-button px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap"
                            data-tab="portfolio-tab">
                        <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        持仓分析
                    </button>
                    <button class="tab-button px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap"
                            data-tab="daily-picks-tab">
                        <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        每日选股
                    </button>
                </nav>
            </div>

            <!-- 数优化页面 -->
            <div id="optimization-tab" class="tab-content">
                <!-- 输入表单 -->
                <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
                    <form id="optimizeForm" onsubmit="handleSubmit(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div class="form-group">
                                <label for="symbol" class="form-label block text-sm font-medium text-gray-700 mb-1">股票代码</label>
                                <div class="relative">
                                    <input type="text" id="symbol" 
                                           class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200" 
                                           placeholder="例如：000001">
                                    <span class="absolute right-3 top-3 text-gray-400">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                        </svg>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="startDate" class="form-label block text-sm font-medium text-gray-700 mb-1">开始日期</label>
                                <input type="date" id="startDate" 
                                       class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200">
                            </div>

                            <div class="form-group">
                                <label for="endDate" class="form-label block text-sm font-medium text-gray-700 mb-1">结束日期</label>
                                <input type="date" id="endDate" 
                                       class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors duration-200">
                            </div>

                            <div class="form-group flex items-end space-x-2">
                                <button type="submit" 
                                        class="w-1/2 h-[38px] bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                    </svg>
                                    <span>开始优化</span>
                                </button>
                                
                                <button type="button" 
                                        onclick="handleBacktest()"
                                        class="w-1/2 h-[38px] bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                    </svg>
                                    <span>开始回测</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 加载动画 -->
                <div id="loading" class="hidden">
                    <div class="flex flex-col items-center justify-center py-12 space-y-4">
                        <div class="relative">
                            <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-500 border-t-transparent"></div>
                            <div class="absolute top-0 left-0 h-16 w-16 rounded-full border-4 border-blue-200 opacity-20"></div>
                        </div>
                        <div class="text-center">
                            <span class="text-lg font-medium text-gray-600">正在优化策略参数</span>
                            <span class="loading-dots"></span>
                        </div>
                        <p class="text-sm text-gray-500">这可能需要几分钟时间</p>
                    </div>
                </div>

                <!-- 在form和loading之间添加显示股票名称的区域 -->
                <div id="stockInfo" class="hidden bg-white rounded-xl shadow-lg p-4 mb-6">
                    <div class="flex items-center space-x-3">
                        <div class="bg-blue-100 rounded-lg p-2">
                            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                        </div>
                        <div>
                            <h2 id="stockName" class="text-xl font-semibold text-gray-800"></h2>
                            <p id="stockCode" class="text-sm text-gray-600"></p>
                        </div>
                    </div>
                </div>

                <!-- 结果展示 -->
                <div id="results" class="hidden transform transition-all duration-500 ease-in-out">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- 最优参数卡片 -->
                        <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-all duration-300">
                            <div class="flex items-center space-x-3 mb-3 pb-2 border-b border-gray-100">
                                <div class="bg-gradient-to-br from-blue-100 to-blue-50 rounded-lg p-2">
                                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                    </svg>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-800">最优参数</h3>
                            </div>
                            <div id="bestParams" class="space-y-1.5"></div>
                        </div>

                        <!-- 策略指标卡片 -->
                        <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-all duration-300">
                            <div class="flex items-center space-x-3 mb-3 pb-2 border-b border-gray-100">
                                <div class="bg-gradient-to-br from-green-100 to-green-50 rounded-lg p-2">
                                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                    </svg>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-800">策略指标</h3>
                            </div>
                            <div id="metrics" class="space-y-1.5"></div>
                        </div>
                    </div>
                </div>

                <!-- 回测结果卡片 -->
                <div id="backtestResults" class="hidden mt-4"></div>
            </div>

            <!-- 个股分析页面 -->
            <div id="analysis-tab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
                    <form id="analysisForm" onsubmit="handleAnalysis(event)">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <div class="form-group">
                                <label for="analysisSymbol" class="form-label block text-sm font-medium text-gray-700 mb-1">
                                    股票代码
                                </label>
                                <div class="relative">
                                    <input type="text" 
                                           id="analysisSymbol" 
                                           class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                                           placeholder="例如：000001">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="modelSelect" class="form-label block text-sm font-medium text-gray-700 mb-1">
                                    分析模型
                                </label>
                                <select id="modelSelect" 
                                        name="model" 
                                        class="form-select block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="zhipu">智谱AI</option>
                                    <option value="kimi">Kimi</option>
                                </select>
                            </div>

                            <div class="form-group flex items-end">
                                <button type="submit" 
                                        class="w-full h-[38px] bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                    </svg>
                                    <span>开始分析</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 分析结果展示 -->
                <div id="analysisResults" class="hidden">
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <div class="flex items-center space-x-3 mb-3 pb-2 border-b border-gray-100">
                            <div class="bg-gradient-to-br from-indigo-100 to-indigo-50 rounded-lg p-2">
                                <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                </svg>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800">分析结果</h3>
                        </div>
                        <div id="analysisContent" class="prose max-w-none"></div>
                    </div>
                </div>
            </div>

            <!-- 持仓分析页面 -->
            <div id="portfolio-tab" class="tab-content hidden">
                <div class="bg-gradient-to-br from-white to-purple-50 rounded-xl shadow-lg p-8 mb-6">

                    <!-- 分析设置表单 -->
                    <div class="mb-8">
                        <form id="portfolioForm" class="space-y-6">
                            <!-- 分析模式选择 -->
                            <div class="bg-white rounded-lg p-6 shadow-sm border border-purple-100 hover:border-purple-200 transition-colors duration-300">
                                <label class="block text-sm font-semibold text-gray-700 mb-4">分析模式</label>
                                <div class="flex space-x-6">
                                    <label class="relative flex items-center group cursor-pointer">
                                        <input type="radio" name="mode" value="portfolio" checked
                                               class="form-radio text-purple-600 focus:ring-purple-500 h-5 w-5">
                                        <span class="ml-3 text-gray-700 group-hover:text-purple-600 transition-colors duration-200">
                                            <span class="font-medium block">持仓分析</span>
                                            <span class="text-sm text-gray-500">分析当前持仓股票</span>
                                        </span>
                                    </label>
                                    <label class="relative flex items-center group cursor-pointer">
                                        <input type="radio" name="mode" value="target"
                                               class="form-radio text-purple-600 focus:ring-purple-500 h-5 w-5">
                                        <span class="ml-3 text-gray-700 group-hover:text-purple-600 transition-colors duration-200">
                                            <span class="font-medium block">目标股分析</span>
                                            <span class="text-sm text-gray-500">分析目标观察股票</span>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <!-- 日期选择和微信发送选项 -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="bg-white rounded-lg p-6 shadow-sm border border-purple-100 hover:border-purple-200 transition-colors duration-300">
                                    <label for="analysisDate" class="block text-sm font-semibold text-gray-700 mb-4">分析日期</label>
                                    <input type="date" id="analysisDate" name="date"
                                           class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 hover:border-purple-300 transition-colors duration-200">
                                </div>

                                <!-- 修改发送选项部分 -->
                                <div class="bg-white rounded-lg p-4 shadow-sm border border-purple-100 hover:border-purple-200 transition-colors duration-300">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">发送选项</label>
                                    <div class="flex items-center">
                                        <label class="relative inline-flex items-center cursor-pointer">
                                            <input type="checkbox" id="sendToWechat" name="sendToWechat" checked
                                                   class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500 focus:ring-2">
                                            <span class="ml-2 text-sm text-gray-700">发送分析结果到微信</span>
                                        </label>
                                    </div>
                                    <p class="mt-1 text-xs text-gray-500">通过Server酱推送结果到微信</p>
                                </div>
                            </div>

                            <!-- 提交按钮 -->
                            <button type="submit" id="runPortfolioAnalysis"
                                    class="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center space-x-3">
                                <svg class="w-5 h-5 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                <span class="text-lg">开始分析</span>
                            </button>
                        </form>
                    </div>

                    <!-- 分析结果区域 -->
                    <div id="portfolioResults" class="space-y-4 transition-all duration-300">
                        <!-- 分析结果将在这里显示 -->
                    </div>
                </div>
            </div>

            <!-- 每日选股页面 -->
            <div id="daily-picks-tab" class="tab-content hidden">
                <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
                    <form id="dailyPicksForm" onsubmit="handleDailyPicks(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div class="form-group">
                                <label for="pickDate" class="form-label block text-sm font-medium text-gray-700 mb-1">
                                    选择日期
                                </label>
                                <div class="relative">
                                    <input type="date" 
                                           id="pickDate" 
                                           class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                                           required>
                                </div>
                            </div>

                            <div class="form-group flex items-end">
                                <button type="submit" 
                                        class="w-full h-[38px] bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-600 hover:to-teal-700 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
